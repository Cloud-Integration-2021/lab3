###
kind: pipeline
type: docker
name: Build

platform:
  arch: amd64
  os: linux

steps:

- name: build 
  image: node:14.18.1
  commands:
    - yarn install --pure-lockfile
    - yarn run build

trigger:
  event:
    exclude:
    - promote    
   
---      

kind: pipeline
type: docker
name: Deploy docker container & readme

platform:
  arch: amd64
  os: linux

steps:

- name: publish to Dockerhub image
  image: plugins/docker
  settings:
    auto_tag: true
    repo: thomaslacaze/lab3
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event:
    - push
    - tag

- name: publish readme to Dockerhub
  image: thomaslacaze/dockerhub-description:2.4.1
  pull: always
  settings:
    repository: thomaslacaze/lab3
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    readme: /drone/src/README.md

trigger:
  branch:
  - master
  - main
  event:
    exclude:
    - promote

---
kind: pipeline
type: docker
name: Deploy to S3

steps:
- name: build
  image: node:14.18.1
  volumes:
  - name: cache
    path: /drone/src/build
  commands:
  - yarn install --pure-lockfile
  - yarn run build

- name: Upload to S3
  image: plugins/s3
  volumes:
  - name: cache
    path: /drone/src/${CI_BUILD_TARGET}
  settings:
    bucket: 
      from_secret: aws_bucket_name
    access_key: 
      from_secret: aws_access_key
    secret_key: 
      from_secret: aws_secret_key
    source: ${CI_BUILD_TARGET}/*
    region: eu-west-1
    target: /public

trigger:
  event:
  - promote

volumes:
- name: cache
  temp: {}